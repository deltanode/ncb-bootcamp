<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App | Add Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- header start -->
    <section class="position-relative pb-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-white position-fixed w-100 border-bottom border-dark-50 " style="z-index:100;">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase" href="/blog">Blog App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">New</a>
              </li>
             
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </section>
    <!-- header end -->
    
    <!-- main start -->
    <section class="bg-white my-5 py-3">
        <div class="container w-50 m-auto ">
            <div class="text-center my-3">
                <h2>Create Blog</h2>
            </div>
            <form>
                <div class="mb-3">
                  <label for="title" class="form-label">Blog Title:</label>
                  <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="img" class="form-label">Image URL</label>
                  <input type="password" class="form-control" id="img">
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">Content</label>
                  <textarea name="content" id="content" cols="30" rows="10" class="form-control "></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </section>
    <!-- main end -->

    <!-- footer start -->
    <footer class="bg-white border-top border-dark-50 p-3">
        <div class="container">
            <div class="row fw-bold text-secondary">
                <div class="col-6 text-start">
                    <p>Blog @ 2021</p>
                </div>
                <div class="col-6 text-end">
                    <p>All Right Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!-- footer end -->
</body>
</html>
